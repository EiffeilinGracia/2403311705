<!DOCTYPE html>
<html>
<head>
  <title>Data Diri Eiffeilin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #99d0d7;
      padding: 20px;
    }

    button {
      background-color: #c16aa0;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b5288b;
    }

    h1 {
      color: #333;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      width: 400px;
      margin-top: 20px;
    }

    .card p {
      margin: 6px 0;
      font-size: 15px;
    }

    .card b {
      color: #333;
    }
  </style>
</head>
<body>
  <button onclick="getData()">Load Data</button>
  <h1>Data Diri Eiffeilin</h1>
  <div id="data-container"></div>

  <script>
    function getData() {
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          const d = data[0];
          const container = document.getElementById('data-container');
          container.innerHTML = `
            <div class="card">
              <p><b>NIM:</b> ${d.NIM}</p>
              <p><b>Nama:</b> ${d["Nama"]}</p>
              <p><b>Tempat, Tanggal Lahir:</b> ${d["Tempat, Tanggal lahir"]}</p>
              <p><b>Jenis Kelamin:</b> ${d["Jenis kelamin"]}</p>
              <p><b>Kelas:</b> ${d["Kelas"]}</p>
              <p><b>Jurusan:</b> ${d["Jurusan"]}</p>
              <p><b>Angkatan:</b> ${d["Angkatan"]}</p>
              <p><b>Prodi:</b> ${d["Prodi"]}</p>
              <p><b>Nama Universitas:</b> ${d["Nama universitas"]}</p>
              <p><b>Alamat:</b> ${d["Alamat"]}</p>
            </div>
          `;
        })
        .catch(error => console.error('Error fetching JSON:', error));
    }
  </script>
</body>
</html>
